{% extends 'mainapp/base.html' %}
{% load static %}
{% block main_content %}
<!-- end header inner -->
<!-- end header -->
<!-- banner -->
<section class="banner_main">
   <div id="myCarousel" class="carousel slide banner" data-ride="carousel">
      <ol class="carousel-indicators">
         <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
         <li data-target="#myCarousel" data-slide-to="1"></li>
         <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
         <div class="carousel-item active">
            <img class="first-slide" src="{% static 'images/banner1.jpg' %}" alt="First slide">

         </div>
         <div class="carousel-item">
            <img class="second-slide" src="{% static 'images/banner2.jpg' %}" alt="Second slide">
         </div>
         <div class="carousel-item">
            <img class="third-slide" src="{% static 'images/banner3.jpg' %}" alt="Third slide">
         </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
      </a>

   </div>

   <div class="booking_ocline">
      <div class="container">
         <div class="row">

            <div class="col-md-5">
               <div class="book_room">
                  <h1>Book a Apartment</h1>
                  <form action="{% url 'available_room' %}" method="post">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12">
                           <span>Check In</span>

                           <input type="date" id="checkin_date" class="form-control" name="check_in" required>
                        </div>
                        <div class="col-md-12">
                           <span>Check Out</span>

                           <input type="date" id="checkin_date" name="check_out" class="form-control" required>
                        </div>
                        <br>
                        <div class="col-md-12 mt-2" style="text-align: center;">
                           <button class="btn-info" value="submit"> Check Available Room</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>

         </div>
      </div>
   </div>
</section>
<!-- end banner -->

{% endblock main_content %}
